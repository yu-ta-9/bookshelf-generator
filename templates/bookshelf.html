<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="600"
  height="200"
  role="img"
  aria-label="generated by bookshelf-generator"
>
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="0.2" />
    </filter>
    <filter id="shadow-book">
      <feDropShadow dx="" dy="4" stdDeviation="0.2" flood-opacity="0.9" />
    </filter>
  </defs>
  <title xmlns="http://www.w3.org/2000/svg">bookshelf</title>
  <!-- book width: 100  -->
  <rect
    x="10"
    y="10"
    width="{{add 20 (mul 100 .bookLength)}}"
    height="160"
    rx="10"
    ry="10"
    fill="#c08646"
    style="filter: url(#shadow)"
  />
  <g
    xmlns="http://www.w3.org/2000/svg"
    fill="#fff"
    text-anchor="middle"
    font-family="Verdana,Geneva,DejaVu Sans,sans-serif"
    text-rendering="geometricPrecision"
    font-size="110"
    rx="8"
    ry="8"
  >
    {{range $i, $book := .books}}
    <image
      x="{{add 20 (mul 100 $i)}}"
      y="28"
      width="100"
      height="120"
      xlink:href="data:image/png+xml;base64,{{$book.ImageBase64}}"
      style="filter: url(#shadow-book)"
    />
    {{end}}
  </g>
</svg>
