<style>
  foreignObject {
    width: 100%;
    height: 100%;
  }

  .bookshelf {
    & > ul {
      all: unset;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.5rem;
      list-style-type: none;
      background:
        linear-gradient(
          90deg,
          rgba(208, 147, 82, 0.6),
          rgba(192, 134, 70, 0.6) 60%,
          rgba(208, 147, 82, 0.6)
        ),
        repeating-radial-gradient(
          ellipse at 60% 500%,
          #c08646,
          #c08646 0.2%,
          #d09352 0.6%,
          #d09352 1%
        );

      & > li > img {
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
    }
  }
</style>

<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject>
    <div class="bookshelf">
      <ul>
        {{range $i, $v := .items}}
          <li><img src="{{.Item.MediumImageUrl}}" alt="{{.Item.Title}}" onerror="this.style.display = 'none';"/></li>
        {{end}}
      </ul>
    </div>
  </foreignObject>
</svg>
